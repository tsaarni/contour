name: Bump Envoy Image

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight.

  workflow_dispatch: # Allow manual runs.

env:
  GOPROXY: https://proxy.golang.org/

jobs:
  bump-envoy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: "main"
            envoy-release-track: "v1.33"
    #       - branch: "release-1.30"
    #         envoy-release-track: "v1.31"
    #       - branch: "release-1.29"
    #         envoy-release-track: "v1.30"
    #       - branch: "release-1.28"
    #         envoy-release-track: "v1.29"

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ matrix.branch }}

      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version: "stable"
          cache: false

      - name: Run bump-envoy script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go run hack/actions/bump-envoy.go \
            --release-track ${{ matrix.envoy-release-track }}

      - name: Check for changes
        id: check_for_changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          if git diff --exit-code; then
            echo "changes_detected=false" >> $GITHUB_ENV
          else
            echo "changes_detected=true" >> $GITHUB_ENV
          fi

      - name: Create new branch and push changes
        if: env.changes_detected == 'true'
        run: |
          BRANCH_NAME="bump-envoy-${{ matrix.envoy-release-track }}"
          git checkout -b $BRANCH_NAME
          git add -u
          git commit -m "Bump Envoy to ${{ matrix.envoy-release-track }}"
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        if: env.changes_detected == 'true'
        run: |
          gh pr create --title "Bump Envoy to ${{ matrix.envoy-release-track }} for ${{ matrix.branch }}" \
                       --body "Automated bump of Envoy to ${{ matrix.envoy-release-track }}." \
                       --head $BRANCH_NAME \
                       --base ${{ matrix.branch }} \
                       --label "area/dependency" \
                       --label "release-note/none-required"
